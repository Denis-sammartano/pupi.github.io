rca"},{text:"The moon is a sow and the night is full of mud.",author:"Federico Garca Lorca"},{text:"Green, how I want you green. Green wind. Green branches.",author:"Federico Garca Lorca"},{text:"I love you for your waist of gold, for your eyes of cold silver.",author:"Federico Garca Lorca"},{text:"The night is like a long road where love walks naked.",author:"Federico Garca Lorca"},{text:"Your body is a sea of silence where my soul drowns.",author:"Federico Garca Lorca"},{text:"Love is the most beautiful madness of the soul.",author:"Federico Garca Lorca"},{text:"I have kissed your mouth, my love, and the taste of your lips is the taste of eternity.",author:"Arthur Rimbaud"},{text:"Love must be reinvented, that's certain.",author:"Arthur Rimbaud"},{text:"I found the key to love in your eyes.",author:"Arthur Rimbaud"},{text:"Your beauty is a star that guides my wandering soul.",author:"Arthur Rimbaud"},{text:"In your arms I found the harbor of my dreams.",author:"Arthur Rimbaud"},{text:"Love is a burning ship that sails toward the unknown.",author:"Arthur Rimbaud"},{text:"Your voice is the music that my heart has always sought.",author:"Arthur Rimbaud"},{text:"I have loved you like one loves the dawn.",author:"Arthur Rimbaud"},{text:"You are the most beautiful, the most sweet of all creatures.",author:"Charles Baudelaire"},{text:"I love you as the desert loves the rain, as the night loves the stars.",author:"Charles Baudelaire"},{text:"Your eyes are two deep wells where I lose myself forever.",author:"Charles Baudelaire"},{text:"Love is the greatest pleasure of the soul.",author:"Charles Baudelaire"},{text:"You are my drug, my poison, my salvation.",author:"Charles Baudelaire"},{text:"In your beauty I find the sublime and the terrible.",author:"Charles Baudelaire"},{text:"Your voice is the only music that soothes my tormented soul.",author:"Charles Baudelaire"},{text:"I love you with a love that is deeper than the abyss.",author:"Charles Baudelaire"},{text:"I love you, and that is the beginning and end of everything.",author:"Johann Wolfgang von Goethe"},{text:"We are shaped and fashioned by what we love.",author:"Johann Wolfgang von Goethe"},{text:"Love does not dominate; it cultivates.",author:"Johann Wolfgang von Goethe"},{text:"In your eyes I see the reflection of my soul.",author:"Johann Wolfgang von Goethe"},{text:"To love is to receive a glimpse of heaven.",author:"Johann Wolfgang von Goethe"},{text:"Your presence is the sunshine that warms my heart.",author:"Johann Wolfgang von Goethe"},{text:"Love is the master key that opens the gates of happiness.",author:"Johann Wolfgang von Goethe"},{text:"I have loved you for a thousand years and will love you for a thousand more.",author:"Johann Wolfgang von Goethe"},{text:"To love is to tire of being alone; it is therefore a cowardice, a surrender of self.",author:"Fernando Pessoa"},{text:"Love is a company. I cannot love alone.",author:"Fernando Pessoa"},{text:"Your absence is a presence that fills my soul.",author:"Fernando Pessoa"},{text:"I love you because I do not know how not to love you.",author:"Fernando Pessoa"},{text:"In the mirror of your eyes I see the truth of myself.",author:"Fernando Pessoa"},{text:"Love is the only reality that justifies existence.",author:"Fernando Pessoa"},{text:"Your name is the word that my heart repeats endlessly.",author:"Fernando Pessoa"},{text:"I have loved you in all the lives I never lived.",author:"Fernando Pessoa"},{text:"I hold you in my heart like a prayer.",author:"Rainer Maria Rilke"},{text:"Love consists in this, that two solitudes protect and touch and greet each other.",author:"Rainer Maria Rilke"},{text:"I love you, and I am at your side, and I belong to you.",author:"Rainer Maria Rilke"},{text:"Your beauty is a quiet light that illuminates my darkness.",author:"Rainer Maria Rilke"},{text:"Love is the difficult task of becoming oneself through another.",author:"Rainer Maria Rilke"},{text:"In your silence I hear the music of t
