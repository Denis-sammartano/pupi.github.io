<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito per la Pupi - Citazioni d'Amore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sfondo stelle -->
    <div class="stars" id="stars"></div>
    
    <!-- Luna -->
    <div class="moon"></div>
    
    <!-- Aurora -->
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    
    <!-- Contenuto -->
    <div class="content">
        <!-- Hero -->
        <section class="hero">
            <h1>citazioni d'amore</h1>
            <p class="subtitle">Sito per la pupi</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">184</div>
                    <div class="stat-label">Frasi</div>
                </div>
                <div class="stat">
                    <div class="stat-number">34</div>
                    <div class="stat-label">Autori</div>
                </div>
                <div class="stat">
                    <div class="stat-number">∞</div>
                    <div class="stat-label">Emozioni</div>
                </div>
            </div>
            
            <button class="scroll-btn" onclick="scrollToAuthors()">
                Scopri
                <span class="scroll-arrow">▼</span>
            </button>
        </section>
        
        <!-- Sezione Autori -->
        <section class="authors-section" id="authors">
            <h2 class="section-title">Gli Autori</h2>
            <p class="section-desc">Scegli un autore per scoprire una frase d'amore che risuonerà nella tua anima</p>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tutti</button>
                <button class="filter-btn" data-filter="italian">Italiani</button>
                <button class="filter-btn" data-filter="famous">Famosi</button>
                <button class="filter-btn" data-filter="niche">Di Nicchia</button>
            </div>
            
            <div class="authors-grid" id="authorsGrid"></div>
        </section>
        
        <!-- Footer -->
        <footer>
            <div class="footer-line">✦</div>
            <p class="footer-quote">"L'amore è la poesia dei sensi"</p>
            <p class="footer-author">— Honoré de Balzac</p>
            <p class="footer-credit">Fatto da Denis Sammartano per Victoria Saladini</p>
            <p class="footer-copyright">© 2026 sito per la pupi</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="quote-icon">"</div>
            <p class="quote-text" id="quoteText"></p>
            <p class="quote-author" id="quoteAuthor"></p>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshQuote()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
                    <path d="M16 16h5v5"/>
                </svg>
                Altra frase
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
